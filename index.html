<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Inter&display=swap" rel="stylesheet">
    <title>Flappy-Bird</title>
</head>

<body>
    <!-- Scores -->
    <div class="scores">
        <div class="top1">Score: <span id="score">0</span></div>
        <div class="top1">HI: <span id="hiscore">0</span></div>
    </div>

    <!-- Board -->
    <div id="scene">
        <div class="pipe">
            <div id="pipe1"></div>
            <div id="pipe2"></div>
        </div>

        <div id="bird"></div>

        <div id="sky"></div>
        <div id="base"></div>
    </div>

    <!-- ToogleBtn -->
    <div id="toggle" onclick="togglemode()"></div>

    <!-- Gameover! -->
    <div id="gameover"></div>
    </body>
<script src="app.js"></script>

</html>
